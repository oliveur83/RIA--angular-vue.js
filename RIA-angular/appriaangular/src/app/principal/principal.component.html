<!DOCTYPE html>
<html>
<head>
  <style>

  </style>
</head>
<body>
  <!-- Contenu de votre page -->



<div class="login-container">
  <h1>Connexion</h1>
  <form (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="username">Nom d'utilisateur :</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control" placeholder="Entrez votre nom d'utilisateur">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Entrez votre mot de passe">
    </div>
    <button type="submit" class="btn btn-primary">Valider</button>
  </form>
</div>
</body>
</html>
